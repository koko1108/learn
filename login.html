<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上課程服務 | 台灣最方便線上課程服務網頁</title>
    <meta name="description" content="我們提供夏威夷旅遊租借服務，例如:衝浪板、車子、帳篷等等。">
    <!-- meta robots  在索引層面阻止搜尋引擎索引你的頁面-->
    <!-- content可設定四個值="index(可索引這個頁面),follow(可索引這個頁面裡面的連結),onindex(不可索引這個頁面),nofollow(不可索引這個頁面裡面的連結)" -->
    <meta name="robots" content="index,follow">
    <!-- Google font setting -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/login.css">
    <!-- 網站title圖示 -->
    <link rel="shortcut icon" href="./pictures/book.png">
    <!-- 書籤圖示 -->
    <link rel="bookmark" href=".//pictures/book.png">

    <!-- 連結icon -->
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <img src="./pictures/book.png" alt="Logo">
            <h1>線上課程學習</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="courses.html">探索課程</a></li>
                <li><a href="login.html">會員登入</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">登入</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox1">
                            <label class="form-check-label" for="checkbox1">記住密碼</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#registerModal"
                        class="mr-auto">還沒有帳號?</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning">確認</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
        <nav>
            <div class="footer_containter">
                <h4>關於</h4>
                <ul>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="#">加入我們</a></li>
                    <li><a href="#">使用者條款</a></li>
                    <li><a href="#">隱私權政策</a></li>
                </ul>
            </div>
            <div class="footer_containter">
                <h4>追蹤動態</h4>
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i>Facebook</a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i>Instagram</a></li>
                    <li><a href="#"><i class="fab fa-line"></i>Line</a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i>Youtube</a></li>
                </ul>
            </div>
        </nav>
        <div class="logo">
            <img src="./pictures/book.png" alt="Logo">
            <h1>線上課程學習</h1>
        </div>
    </footer>
</body>

</html>
